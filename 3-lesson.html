<body>
        <script>
            function Class(first_name, last_name, age, type)
            {
                this.name = {
                    first: first_name,
                    last:  last_name,
                    full_name: first_name + ' ' + last_name
                };
                this.age = age;
                this.type = type;

                this.hello = function()
                {
                    alert('Salom ' + this.name.full_name);
                };
            }
            var person = new Class('Ravshanbek', 'Samandarov', 20, 'Developer');
            person.hello();

            var person2 = new Class('Ravshan', 'Ravshan', 20, 'Developer');
            person2.hello();
        </script>
</body>

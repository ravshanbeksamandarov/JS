<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie, LocalStorage, SessionStorage</title>
</head>
<body>

    <script>
        var vars = document.cookie = "set_key= Ravshanbek; / expire: 2020-05-05 23:00"; // expire: 2020-05-05 23:00;
    
        localStorage.setItem('name', "Ravshanbek");
        localStorage.getItem('name');

        sessionStorage.setItem('name', "Ravshanbek");
        sessionStorage.getItem('name');
    </script>

</body>
</html>

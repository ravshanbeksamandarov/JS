<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Closest: Selectors for childrens and parents</title>
</head>
<body>

    <div style="background: red;" class="parent">
        <div class="children">
            <div class="sub-child">
                <h1>Test uchun sinov</h1>
            </div>
        </div>
    </div>
    <ul id="list">
        <li>Ravshan</li>
        <li>Baxtiyor</li>
        <li>Jamshid</li>
        <li>Temur</li>
    </ul>
    <ul id="students">
        <li data-id = 78>Ravshanbek</li>
        <li data-id = 72>Jamshid</li>
        <li data-id = 77>Baxtiyor</li>
        <li data-id = 75>Temur</li>
    </ul>
    <script src="js/jquery-3.5.1.min.js"></script>
    
    <script>
        //$('.parent > .children > .sub-child > h1').text("Test uchun o'zgartirildi");
        // $('.parent').find('.children').html('<h1>Salom dunyo</h1>');
        console.log($('.sub-child').closest('.parent').attr('style'));

        //For dom element
        $('ul > li').each(function(index, value) //PHP foreach($list as $index => $value);
        {
            console.log(index,' => ',$(value).text());
        });

        var students = [
            'Ravshanbek',
            'Jon',
            'Sem',
            'Emma'
        ];
        
        $.each(students, function(index, value)
        {
            console.log(index, ' => ', value);
        });

        //.data method
        $('#students > li').click(function()
        {
            console.log($(this).data('id'));
        });
   </script>
</body>
</html>
